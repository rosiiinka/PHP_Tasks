<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link href="../bootstrap-4.3.1-dist\css\bootstrap.min.css" rel="stylesheet"/>
    <link href="../bower_components/select2/dist/css/select2.min.css" rel="stylesheet"/>
    <script src="../bower_components/select2/dist/js/select2.min.js"></script>
    <script src="custom.js"></script>

</head>
<body>
<div class="container">
    <form>
        <div class="d-flex justify-content-center">Contact Form</div>
        <div class="form-group">
            <label class="control-label">Company</label>
            <div>
                <select class="form-control" id="company" name="company">
                </select>
            </div>
        </div>

        <div class="row">
            <div class="form-group col-xs-6 col-md-6">
                <label class="control-label">First Name</label>
                <div>
                    <select class="form-control" id="first_name" name="first_name">
                    </select>
                </div>
            </div>
            <div class="form-group col-xs-6 col-md-6">
                <label class="control-label">Last Name</label>
                <div>
                    <select class="form-control" id="last_name" name="last_name">
                    </select>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="form-group col-xs-6 col-md-6">
                <label class="control-label">Address 1</label>
                <div>
                    <input type="text" class="form-control" id="address_1" name="address_1">
                </div>
            </div>
            <div class="form-group col-xs-6 col-md-6">
                <label class="control-label">Address 2</label>
                <div>
                    <input type="text" class="form-control" id="address_2" name="address_2">
                </div>
            </div>
        </div>

        <div class="row">
            <div class="form-group col-xs-6 col-md-6">
                <label class="control-label">City</label>
                <div>
                    <input type="text" class="form-control" name="city" id="city">
                </div>
            </div>
            <div class="form-group col-xs-6 col-md-6">
                <div class="row">
                    <div class="form-group col-xs-6 col-md-6">
                        <label class="control-label">State</label>
                        <div>
                            <input type="text" class="form-control" name="state" id="state">
                        </div>
                    </div>
                    <div class="form-group col-xs-6 col-md-6">
                        <label class="control-label">ZIP</label>
                        <div>
                            <input type="number" class="form-control" name="zip" id="zip">
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="form-group col-xs-6 col-md-6">
                <label class="control-label">Phone</label>
                <div>
                    <input type="text" class="form-control" id="phone" name="phone">
                </div>
            </div>
            <div class="form-group col-xs-6 col-md-6">
                <label class="control-label">Email</label>
                <div>
                    <input type="text" class="form-control" id="email" name="email">
                </div>
            </div>
        </div>

    </form>
</div>
</body>
</html>
